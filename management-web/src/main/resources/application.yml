spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://127.0.0.1:3306/zhuriMaterial?useSSL=false
  application:
    name: MaterialManagement-Web
  servlet:
    multipart:
      # 针对post请求数据量可能过大的情况
      maxFileSize: 100Mb
      maxRequestSize: 100Mb
  output:
    ansi:
      enabled: detect
  
server:
  port: 8080

logging:
  level:
    org.material.management.mapper.MaterialInfoMapper: trace

#-------------------------------- 以上为系统配置 --------------------------------
